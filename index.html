<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- Header begins -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <button id="refresh" class="mx-auto material-icons" alt="refresh the page">refresh</button>
      <p id="currentDay" class="lead"></p>

      <button id="clear-planner" class="btn btn-block btn-delete mb-2 mb-md-4"><span class="material-icons">delete_forever</span>Clear schedule</button>
    </header>
    
    <!-- Header ends -->

    <!-- Container with all the time rows for planner begins -->

    <div class="container">
    
      <div data-hour="9" class="row time-row border border-dark align-items-center">
        <div class="col-2 hour">
          9:00am
        </div>
        <textarea id="agenda-text" class="col-9">
        </textarea>
        <button class="col-1 saveBtn material-icons">
          save
        </button>
      </div>

      <div data-hour="10" class="row time-row border border-dark align-items-center">
        <div class="col-2 hour">
          10:00am
        </div>
        <textarea id="agenda-text" class="col-9">
        </textarea>
        <button class="col-1 saveBtn material-icons">
          save
        </button>
      </div>


      <div data-hour="11" class="row time-row border border-dark align-items-center">
        <div class="col-2 hour">
          11:00am
        </div>
        <textarea id="agenda-text" class="col-9">
        </textarea>
        <button class="col-1 saveBtn material-icons">
          save
        </button>
      </div>

      <div data-hour="12" class="row time-row border border-dark align-items-center">
        <div class="col-2 hour">
          12:00pm
        </div>
        <textarea id="agenda-text" class="col-9">
        </textarea>
        <button class="col-1 saveBtn material-icons">
          save
        </button>
      </div>

      <div data-hour="13"  class="row time-row border border-dark align-items-center">
        <div class="col-2 hour">
          1:00pm
        </div>
        <textarea id="agenda-text" class="col-9">
        </textarea>
        <button class="col-1 saveBtn material-icons">
          save
        </button>
      </div>

      <div data-hour="14" class="row time-row border border-dark align-items-center">
        <div class="col-2 hour">
          2:00pm
        </div>
        <textarea id="agenda-text" class="col-9">
        </textarea>
        <button class="col-1 saveBtn material-icons">
          save
        </button>
      </div>


      <div data-hour="15" class="row time-row border border-dark align-items-center">
        <div class="col-2 hour">
          3:00pm
        </div>
        <textarea id="agenda-text" class="col-9">
        </textarea>
        <button class="col-1 saveBtn material-icons">
          save
        </button>
      </div>


      <div data-hour="16" class="row time-row border border-dark align-items-center">
        <div class="col-2 hour">
          4:00pm
        </div>
        <textarea id="agenda-text" class="col-9">
        </textarea>
        <button class="col-1 saveBtn material-icons">

        </button>
      </div>

      <div data-hour="17" class="row time-row border border-dark align-items-center">
        <div class="col-2 hour">
          5:00pm
        </div>
        <textarea id="agenda-text" class="col-9">
        </textarea>
        <button class="col-1 saveBtn material-icons">
          save
        </button>
      </div>
    </div>  

    <!-- Container ends -->

    <!-- Footer begins -->

    <footer>
      &copy; Mallory Faria
    </footer>

    <!-- Footer ends -->


    <!-- Script section begins -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
